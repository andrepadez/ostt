name: All Contributors

on:
  workflow_dispatch:
  pull_request:
    types: [opened, closed, reopened]
  issues:
    types: [opened, closed, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  add-contributors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install all-contributors CLI
        run: npm install -g all-contributors-cli

      - name: Add contributors
        run: all-contributors generate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git diff --exit-code || (git add README.md .all-contributorsrc && git commit -m "docs: update contributors" && git push)
